{% extends "base.html" %}


{% block content %}
  <div class="row">
    <div class="col-12 col-md-6">
          <h1>{{ object.title }}</h1>
          {{ object.timestamp }} ago
          <!-- <h3>{{ "Some Title Here"|title }}</h3> -->
          {{ object.description|linebreaks}}<br/>
          {% if object.image %}
          <img src="{{ object.image.url }}" class="img-fluid" alt="Trick_img">
          {% endif %}
    </div>
    <div class="col-12 col-md-6">
      {% include 'products/snippets/update-cart.html' with product=object cart=cart %}

    </div>
  </div>
{% endblock %}
